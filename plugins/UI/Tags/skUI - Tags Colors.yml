name: skUI - Tags Colors
description: Colorize tags based on their parent tag/s
# requires: Shinobi-Api
version: 1.1
ui:
  javascript:
    - skUI - Tags.js
  requires:
    - Shinobi-Api
settings:
  colors:
    displayName: Category colors
    description: TagName:Color((name/rgb/rgba/hex)) separated by comma. Ex - Category:red
    type: STRING