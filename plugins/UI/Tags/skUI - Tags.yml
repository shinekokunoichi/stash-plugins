name: skUI - Tags
description: Colorize tags based on their parent tag/s
# requires: Shinobi-Api
version: 2.0
ui:
  javascript:
    - skUI - Tags.js
  requires:
    - Shinobi-Api
settings:
  colors:
    displayName: Category colors
    description: TagName:Color(any) separated by comma. Ex - Category:red
    type: STRING