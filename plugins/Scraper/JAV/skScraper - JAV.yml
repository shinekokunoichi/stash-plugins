name: skScraper - JAV
description: Custom metadata scraper for JAV. Need CORS
version: 2
ui:
  javascript:
    - skScraper - JAV.js
  requires:
    - Shinobi-Api
  csp:
    connect-src:
      - https://www.javmost.ws
settings:
    forceScrape:
      displayName: Force Scrape
      description: If enabled will ignore if the scene was already scraped by another provider. Default - off.
      type: BOOLEAN
    autoCreate:
      displayName: Auto create
      description: Enable the creation of missing data. Default - off.
      type: BOOLEAN
    create:
      displayName: Auto create options
      description: Value - All, performers, studios, groups and tags. Default - All.
      type: STRING
    autoUpdate:
      displayName: Auto update
      description: Enable auto updating on scene update. Default - on.
      type: BOOLEAN
    updateFilter:
      displayName: Update filter
      description: Value - All, performers, studios, groups and tags. Default - All.
      type: STRING
    language: