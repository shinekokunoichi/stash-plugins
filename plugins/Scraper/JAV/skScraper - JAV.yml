name: skScraper - JAV
description: Custom metadata scraper for JAV. Need CORS
# requires: Shinobi-Api
version: 1.1
ui:
  javascript:
    - skScraper - JAV.js
  requires:
    - Shinobi-Api
  # content-security policy overrides
  csp:
    connect-src:
      - https://njavtv.com
      - https://fourhoi.com
settings:
    autoCreate:
      displayName: Auto create
      description: Enable the creation of missing data.
      type: BOOLEAN
    create:
      displayName: Auto create options
      description: Value - All, performers, studios, groups and tags. Default - All.
      type: STRING
    autoUpdate:
      displayName: Auto update
      description: Enable auto updating on scene update.
      type: BOOLEAN
    updateFilter:
      displayName: Update filter
      description: Value - All, performers, studios, groups and tags. Default - All.
      type: STRING
    language:
      displayName: Language
      description: Metadata language. Value - en, ja. Default - en.
      type: STRING
    fallback:
      displayName: Fallback
      description: Auto change language in case can't find scene with the choosen one.
      type: BOOLEAN