name: skDownloader - JAV
description: Suggestion and downloader of JAV directly from Stash. Read the guide. Need CORS
# requires: Shinobi-Api
version: 1.0.1
ui:
  javascript:
    - skDownloader - JAV.js
  requires:
    - Shinobi-Api
  # content-security policy overrides
  csp:
    connect-src:
      - https://njavtv.com
      - https://fourhoi.com
      - https://surrit.com
settings:
  language:
    displayName: Language
    description: Video language. Value - en, ja. Default - en.
    type: STRING