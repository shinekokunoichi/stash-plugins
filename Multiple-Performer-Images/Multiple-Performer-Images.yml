name: Multiple-Performer-Images
description: Add multiple showcase of performer images with the ability to select a default
version: 0.2
ui:
  javascript:
  - Multiple-Performer-Images.js
settings:
  Default_Image:
    displayName: Default Image
    description: Portrait, Clothed, Skimpy, Nude. Default - Portrait.
    type: STRING
  Replace_Detail:
    displayName: Replaces the image on the performer page
    description: If enabled replace the default image otherwise create selectable options.
    type: BOOLEAN
  Replace_List:
    displayName: Replaces all the performers image in the list
    description: If enabled, it replaces all default images with the selected one.
    type: BOOLEAN